<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div id="desktop-container">
      <header>
        <picture>
          <source media="(min-width:32rem)" srcset="assets/images/illustration-sign-up-desktop.svg">
          <img
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="illustration-image"
          width="100%"
        />
        </picture>
        
      </header>
      <main>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="/index.html" method="get" onsubmit="submitform(event)">
          <label
            for="email-submition"
            style="display: block; margin: 3rem 0 0.7rem 0"
            >Email address</label
          >
          <input
            type="email"
            required
            minlength="13"
            placeholder="email@company.com"
            id="email-addrss"
            style="
              padding: 1.2rem;
              width: 100%;
              height: 3.2rem;
              border-radius: 8px;
            "
          />
          <button type="submit" class="submit-btn">
            Subscribe to monthly newsletter
          </button>
        </form>
      </main>
      <script>
        function submitform(event) {
          event.preventDefault();
          var emailValue = document.getElementById("email-addrss").value;
          // sessionStorage.setItem('emailValue', emailValue)
          window.location.href =
            "thanks-page.html?email=" + encodeURIComponent(emailValue);
        }
      </script>
    </div>
  </body>
</html>
